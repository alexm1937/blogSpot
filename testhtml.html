
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>blogSpot!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">blogSpot</a>
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    {{#if loggedIn}}
                  <li class="nav-item">
                    <a class="nav-link active" href="#">DashBoard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                  </li>
                  {{else}}
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login/SignUp</a>
                  </li>
                  {{/if}}
                </ul>
              </div>
            </div>
          </nav>

    </header>

    <main>
      

      <form >
        <div class="mx-auto mt-3" style="width: 50%">
        <h3> Sign In:</h3> 
        <div class="mb-3">
          <label for="username-form" class="form-label">Username</label>
          <input type="text" class="form-control" id="username-form">
        </div>
        <div class="mb-3">
          <label for="password-form" class="form-label">Password</label>
          <input type="password" class="form-control" id="password-form">
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">LogIn</button>
      </form>

        <h3 class="mt-3"> Or sign up below!</h3>

       <form >
        <div class="mb-3">
          <label for="username-signup" class="form-label">Username</label>
          <input type="text" class="form-control" id="username-signup">
        </div>
        <div class="mb-3">
          <label for="password-signup" class="form-label">Password</label>
          <input type="password" class="form-control" id="password-signup">
        </div>
        <button type="submit" class="btn btn-primary" id="signup-btn">Sign Up</button>
      </div>
      </form>
      
       
    </main>

    <footer>

    </footer>
    <!--   
    {{#if loggedIn}}
  <script src="/javascript/logout.js"></script>
  {{/if}} -->
</body>
</html>
